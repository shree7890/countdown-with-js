<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown with javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="countdown-area">
      <h2>New Year comming soon!</h2>
      <div class="coundown">
        <div class="count-child">
          <h3 id="day"></h3>
          <h3>Days</h3>
        </div>
        <div class="count-child">
          <h3 id="hour"></h3>
          <h3>Hours</h3>
        </div>
        <div class="count-child">
          <h3 id="miniute"></h3>
          <h3>Miniutes</h3>
        </div>
        <div class="count-child">
          <h3 id="second"></h3>
          <h3>Seconds</h3>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
